swagger: "2.0"
info:
  title: E-Commerce REST API
  version: 1.0.0  
host: localhost:3000
basePath: /
securityDefinitions:
  Token:
    type: apiKey
    name: secret_token
    in: query
    
paths:
  /signup:
    post:
      summary: Add User to database
      parameters:
        - in : query
          name: email
          required: true
          description: User's email address
          type: string
        - in: query
          name: password
          required: true
          description: User's password
          type: string
      produces:
        - application/json
      responses:
        200:
          description: Returns User's Object
          schema:
            type: object
            properties:
              message: 
                type: string
                example: "Signup Successful"
              user:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  email:
                    type: string
                    example: abc@xyz.com
                  password:
                    type: string
                  billing_id:
                    type: integer
                    example: 1
      tags:
        [Auth]
  
  /login:
    post:
      summary: Login to Application
      parameters:
        - in : query
          name: email
          required: true
          description: User's email address
          type: string
          
        - in: query
          name: password
          required: true
          description: User's password
          type: string
      produces:
        - application/json
      responses:
        200:
          description:  Returns Unique Token
          schema:
            type: object
            properties:
              token:
                type: string
      tags:
        [Auth]
  
  /products/{productId}:
    get:
      summary: Returns a product by ID
      parameters:
        - name: productId
          in: path
          required: true
          type: integer
      produces: 
        - application/json
      responses:
        200:
          description: A product object
          schema:
            type: object
            properties:
              id:
                type: integer
              sku:
                type: integer
              name:
                type: string
              price:
                type: integer
              description:
                type: string
              thumbnail:
                type: string
              image:
                type: string
              category:
                type: string
              stock:
                type: integer
      tags:
        - Products
      security:
        - Token: [] 
    put:
      summary: Update product listing
      consumes:
        - application/json
      parameters:
        - name: productId
          in: path
          required: true
          type: integer
          
        - name: payload
          in: body
          required: true
          description: object
          schema:
            type: object
            properties:
              sku:
                type: integer
              name:
                type: string
              price:
                type: integer
              description:
                type: string
              thumbnail:
                type: string
              image:
                type: string
              category:
                type: string
              stock:
                type: integer
      responses:
        200:
          description: OK
      tags:
        - Products
    delete:
      summary: Delete Product
      parameters:
        - name: productId
          in: path
          required: true
          type: integer
      responses:
        200:
          description: OK
      tags:
        - Products
        
  /products:
    get:
      summary: Returns products by category or All
      parameters:
        - name: category
          in: query
          type: string
      produces:
        - application/json
      responses:
        200:
          description: An object of products by category
          schema:
            type: object
      tags:
        - Products
      security:
        - Token: []    
    post:
      summary: Create product
      consumes: 
        - application/json
      parameters:
        - name: Payload
          in: body
          required: true
          description: object
          schema:
            type: object
            properties:
              sku:
                type: integer
              name:
                type: string
              price:
                type: integer
              description:
                type: string
              thumbnail:
                type: string
              image:
                type: string
              category:
                type: string
              stock:
                type: integer
      responses:
        200:
          description: OK
      tags:
        - Products
      security:
        - Token: []
        
  /users:
    get:
      summary: Get User Information
      produces:
        - application/json
      responses:
        200:
          description: User Information
          schema:
            type: object
            properties:
              id:
                type: integer
              email:
                type: string
              password:
                type: string
              billing_id:
                type: integer
      tags:
        - Users
      security:
        - Token: []
    put:
      summary: Update User Information
      consumes:
        - application/json
      parameters:
        - name: payload
          in: body
          required: true
          description: object
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: OK
      tags:
        - Users
      security:
        - Token: []
        
  /orders:
    get:
      summary: Get Orders
      produces:
        - application/json
      responses:
        200:
          description: Orders List
          schema:
            type: object
            properties:
              id:
                type: integer
              user_id:
                type: integer
              product_id:
                type: integer
              quantity:
                type: integer
              amount:
                type: integer
              status:
                type: string
      tags:
        - Orders
      security:
        - Token: []
        
  /orders/{id}:
    get:
      summary: Get Order by ID
      parameters:
        - name: id
          in: path
          required: true
          type: integer
      produces:
        - application/json
      responses:
        200:
          description: Orders List
          schema:
            type: object
            properties:
              id:
                type: integer
              user_id:
                type: integer
              product_id:
                type: integer
              quantity:
                type: integer
              amount:
                type: integer
              status:
                type: string
      tags:
        - Orders
      security:
        - Token: []